<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exposition - L’Atelier StephCrea</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background-color: #f9f7f3;
      color: #3d3d3d;
    }

    header {
      background-color: #d3a97d;
      color: white;
      text-align: center;
      padding: 3rem 2rem;
    }

    header h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
    }

    nav {
      text-align: center;
      margin: 1rem 0;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #b9885c;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }

    .item img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .item h3 {
      margin: 0.5rem 0 0.2rem;
      font-family: 'Raleway', sans-serif;
      color: #b9885c;
    }

    .item p {
      font-size: 0.95rem;
      margin: 0.2rem 0 0.5rem;
    }

    .buy-btn {
      background-color: #b9885c;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background-color: #9a6b45;
    }

    /* --- Contact / Collaboration --- */
    .contact {
      background-color: #e9e4dc;
      padding: 3rem 2rem;
      text-align: center;
    }

    .contact h2 {
      font-family: 'Raleway', sans-serif;
      color: #b9885c;
      margin-bottom: 1.5rem;
    }

    .contact form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact input, .contact textarea {
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Lora', serif;
      font-size: 1rem;
    }

    .contact button {
      background-color: #b9885c;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact button:hover {
      background-color: #9a6b45;
    }

    footer {
      background-color: #e9e4dc;
      color: #5c5044;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #b9885c;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>L’Atelier StephCrea</h1>
    <p>Galerie et boutique artisanale</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Accueil</a> |
    <a href="a-propos.html">À propos</a>
  </nav>

  <!-- Galerie -->
  <section class="gallery">
    <!-- Exemple d’élément de la galerie -->
    <div class="item">
      <img src="https://via.placeholder.com/300" alt="Galets peints">
      <h3>Galets peints</h3>
      <p>Galets peints à la main, uniques et colorés.</p>
      <a class="buy-btn" href="https://www.paypal.com/paypalme/toncompte/20" target="_blank">Acheter 20€</a>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/300" alt="Arbre de vie">
      <h3>Arbre de vie</h3>
      <p>Arbre de vie en bois flotté et pierres naturelles.</p>
      <a class="buy-btn" href="https://www.paypal.com/paypalme/toncompte/50" target="_blank">Acheter 50€</a>
    </div>

    <!-- Ajoute d’autres créations ici -->
  </section>

  <!-- Contact / Collaboration -->
  <section class="contact">
    <h2>Contact & Collaboration</h2>
    <form action="mailto:tonmail@example.com" method="post" enctype="text/plain">
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 L’Atelier StephCrea — 
    <a href="index.html">Accueil</a> | 
    <a href="a-propos.html">À propos</a>
  </footer>

</body>
</html>
